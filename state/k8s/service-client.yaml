# ClusterIP service for client access
# - Provides DNS name `nats` for in-namespace clients to connect to NATS (port 4222)
# - Exposes monitor port 8222 for scraping / health checks
apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    app: nats
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222
  selector:
    app: nats
