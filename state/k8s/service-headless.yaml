# Headless service used by the StatefulSet
# - Provides stable network identities (e.g. nats-0.nats-headless) required for clustering/routes
# - Kubernetes sets clusterIP: None so pods receive DNS entries
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  labels:
    app: nats
spec:
  clusterIP: None
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222
  selector:
    app: nats
