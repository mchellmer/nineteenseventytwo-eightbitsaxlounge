apiVersion: v1
kind: Secret
metadata:
  name: twitch-secrets
  namespace: eightbitsaxlounge
  labels:
    app: ui
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded secrets
  # To encode: echo -n "your_value" | base64
  
  # Twitch Configuration
  client-id: "YOUR_TWITCH_CLIENT_ID_BASE64_ENCODED"
  # Note: token must include 'oauth:' prefix before encoding
  token: "YOUR_TWITCH_ACCESS_TOKEN_WITH_OAUTH_PREFIX_BASE64_ENCODED"
  
  # MIDI API secrets
  midi-client-id: "YOUR_MIDI_CLIENT_ID_BASE64_ENCODED"
  midi-client-secret: "YOUR_MIDI_CLIENT_SECRET_BASE64_ENCODED"