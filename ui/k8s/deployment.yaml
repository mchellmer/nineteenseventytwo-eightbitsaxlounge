apiVersion: apps/v1
kind: Deployment
metadata:
  name: eightbitsaxlounge-ui
  labels:
    app: eightbitsaxlounge
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eightbitsaxlounge
      component: ui
  template:
    metadata:
      labels:
        app: eightbitsaxlounge
        component: ui
        version: "{{ lookup('env', 'VERSION') | default('latest', true) }}"
    spec:
      containers:
      - name: twitch-bot
        image: ghcr.io/mchellmer/eightbitsaxlounge-ui:latest
        imagePullPolicy: Always
        env:
        # Twitch Configuration
        - name: TWITCH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-ui-secrets
              key: client-id
        - name: TWITCH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-ui-secrets
              key: client-secret
        - name: TWITCH_TOKEN
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-ui-secrets
              key: token
        - name: TWITCH_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-ui-config
              key: twitch_channel
        - name: TWITCH_PREFIX
          value: "!"
        # MIDI Configuration
        - name: MIDI_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-ui-secrets
              key: midi-client-id
        - name: MIDI_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-ui-secrets
              key: midi-client-secret
        - name: MIDI_DEVICE_URL
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-ui-config
              key: midi_device_url
        - name: MIDI_API_TIMEOUT
          value: "30"
        - name: MIDI_DEVICE_NAME
          value: "One Series Ventris Reverb"
        # Bot Configuration
        - name: BOT_NAME
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-ui-config
              key: bot_name
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-ui-config
              key: log_level
        ports:
        - containerPort: 8080
          name: health
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 2
          failureThreshold: 30
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always