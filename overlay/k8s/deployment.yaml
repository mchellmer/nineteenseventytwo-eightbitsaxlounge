apiVersion: apps/v1
kind: Deployment
metadata:
  name: eightbitsaxlounge-overlay
  labels:
    app: eightbitsaxlounge
    component: overlay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eightbitsaxlounge
      component: overlay
  template:
    metadata:
      labels:
        app: eightbitsaxlounge
        component: overlay
    spec:
      containers:
      - name: overlay
        image: ghcr.io/mchellmer/eightbitsaxlounge-overlay:latest
        imagePullPolicy: Always
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
