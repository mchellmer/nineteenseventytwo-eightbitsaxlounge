apiVersion: apps/v1
kind: Deployment
metadata:
  name: eightbitsaxlounge-midi
  labels:
    app: eightbitsaxlounge
    component: midi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eightbitsaxlounge
      component: midi
  template:
    metadata:
      labels:
        app: eightbitsaxlounge
        component: midi
    spec:
      containers:
      - name: midi-api
        image: ghcr.io/mchellmer/eightbitsaxlounge-midi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: Authentication__SecretKey
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: secret-key
        - name: Authentication__Issuer
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: issuer
        - name: Authentication__Audience
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: audience
        - name: Authentication__TokenExpiryInMinutes
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-midi-config
              key: token_expiry_minutes
        - name: Authentication__Clients__0__ClientId
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: client-0-id
        - name: Authentication__Clients__0__ClientSecret
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: client-0-secret
        - name: Authentication__Clients__1__ClientId
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: client-1-id
        - name: Authentication__Clients__1__ClientSecret
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: client-1-secret
        - name: MidiDeviceService__Url
          valueFrom:
            configMapKeyRef:
              name: eightbitsaxlounge-midi-config
              key: device_service_url
        - name: ConnectionStrings__EightBitSaxLoungeDataLayer
          valueFrom:
            secretKeyRef:
              name: eightbitsaxlounge-midi-secrets
              key: connection-string
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
