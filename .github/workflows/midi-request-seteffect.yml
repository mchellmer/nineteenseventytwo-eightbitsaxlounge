name: MIDI Request SetEffect

on:
  workflow_dispatch:

jobs:
  set-effect:
    name: Set MIDI Effect
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./midi
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Namespace Based on Branch
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "NAMESPACE=eightbitsaxlounge-prod" >> $GITHUB_ENV
          else
            echo "NAMESPACE=eightbitsaxlounge-dev" >> $GITHUB_ENV
          fi

      - name: Run Set Effect
        run: make request-seteffect
        env:
          NAMESPACE: ${{ env.NAMESPACE }}
