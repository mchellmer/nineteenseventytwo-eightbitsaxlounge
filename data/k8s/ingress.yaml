apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eightbitsaxlounge-data-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    app: eightbitsaxlounge
    component: data
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /data(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: eightbitsaxlounge-data-service
            port:
              number: 80
