apiVersion: apps/v1
kind: Deployment
metadata:
  name: eightbitsaxlounge-data-api
  labels:
    app: eightbitsaxlounge
    component: data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eightbitsaxlounge
      component: data
  template:
    metadata:
      labels:
        app: eightbitsaxlounge
        component: data
    spec:
      containers:
      - name: eightbitsaxlounge-data-api
        image: ghcr.io/mchellmer/eightbitsaxlounge-couchdb-api:latest
        env:
        - name: COUCHDB_ENDPOINT
          value: db-service:5984
        - name: COUCHDB_USER
          value: admin
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-db-couchdb
              key: password
        ports:
        - containerPort: 8080